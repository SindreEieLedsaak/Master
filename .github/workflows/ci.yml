name: CI

on:
  push:
    branches: [ main, master, staging ]
  pull_request:

jobs:
  backend:
    name: Backend (Poetry + Pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi --no-root
      - name: Run tests
        run: |
          poetry run pytest -q

  frontend:
    name: Frontend (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-coding-coach
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test 